<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai:wght@100..800&family=Sriracha&display=swap"
        rel="stylesheet">

    <!-- Icons (Material Icons) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- App Icon (เปลี่ยนรูปไอคอนแอปตรงนี้) -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
</head>

<body>

    <header class="app-header">
        <div class="header-content">
            <h1>แกลเลอรี</h1>
            <div class="header-icons">
                <button id="save-folder-btn" class="icon-btn" title="บันทึกลงเครื่อง (แยกโฟลเดอร์)">
                    <span class="material-icons-round">drive_file_move</span>
                </button>
                <button id="clear-btn" class="icon-btn" title="ล้างรูปภาพทั้งหมด">
                    <span class="material-icons-round">delete_sweep</span>
                </button>
            </div>
        </div>
    </header>

    <main id="gallery-container" class="gallery-container">
        <div class="empty-state" id="empty-state">
            <span class="material-icons-round empty-icon">photo_camera</span>
            <p>ยังไม่มีรูปภาพ</p>
            <p class="sub-text">กดปุ่มกล้องเพื่อถ่ายรูป หรือปุ่มรูปภาพเพื่อเลือกจากอัลบั้ม</p>
        </div>
    </main>

    <div class="fab-container">
        <label for="gallery-input" class="fab mini" title="เลือกจากอัลบั้ม">
            <span class="material-icons-round">photo_library</span>
        </label>

        <label for="camera-input" class="fab" title="ถ่ายรูป">
            <span class="material-icons-round">camera_alt</span>
        </label>

        <input type="file" id="gallery-input" accept="image/*" multiple hidden>
        <input type="file" id="camera-input" accept="image/*" capture="environment" hidden>
    </div>

    <script src="script.js"></script>
</body>

</html>
